<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>Document</title>
</head>
<body>
    <div id="mainDiv">
        <!-- header div containing circles with overview of every group member and their plants -->
        <header>
            <div id="headerDiv">
                <div id="headerFunctionsDiv">
                        <div class="circleDiv" onclick="openMemberTask()">
                            <div id="newMemberC">
                                <div id="plusIco">+</div>
                                
                            </div>
                            <div class="circleTxt">New member</div>
                        </div>
                     <div class="circleDiv">
                        <div id="viewAllC" onclick="renderAll(event)">
                        </div>
                        <div class="circleTxt">View all</div>
                    </div>
                </div>
                    <div id="circleOverview">

                        <script src="JS/createUser.js"></script>
                    </div>
                    <a href="userProfile.html">
                        <div id="myPlantDiv">
                            <div id="myProfileCircle">
                            </div>
                            <div id="myPlantTxt" class="circleTxt">My plant</div>
                        </div>
                    </a>
            </div>
        </header>

        <body>
            <div id="bodyDiv">
                <div id="quoteDiv"></div>

                <div id="progressTxtDivs">
                    <div id="txtBox1" class="progressTxt">TO DO</div>
                    <div id="txtBox2" class="progressTxt">IN PROGRESS</div>
                    <div class="progressTxt">COMPLETED</div>
                </div>

                <div id="progressBoard">
                    <div id="toDoColumn" class="progressColumns"
                    ondrop="drop_handler(event);" ondragover="dragover_handler(event);" >
                        <div></div>
                    </div>
                    <div id="inProgressColumn" class="progressColumns" style="left: 300px;"
                    ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
                    </div>
                    <div id="completedColumn" class="progressColumns" style="left: 600px;"
                    ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
                        
                    </div>
                </div>

                <div id="feedHeader">FEED</div>
            <div id="feedDiv">
                
            </div>
            <div class="form-popup" id="memberForm">
                    <h1 id = "title">New task</h1>
                    <p>Fill in this form to create a new member</p>
                    <label for="memberName"> <b>Name</b></label>
                    <input type="text" id = "memberName" 
                     placeholder="Enter name" name="memberName" required><br><br>
                    <button type="button" class="cancelbtn" onclick="(openMemberTask())">Cancel</button>
                    <button type="submit" class="createbtn" id = "memberBtn" onclick="(newMember())">Create Member</button>
            </div>
            
            <button class="open-button" onclick="openForm()">Create Task</button>
            <div class="form-popup" id="form">
                <form class="form-container" onsubmit="createTask(event)">
                    <h1 id = "title">New task</h1>
                    <p>Fill in this form to create a new task:</p>
                    <label for="taskName"> <b>Task title</b></label>
                    <input type="text" id = "taskName" placeholder="Enter Task Name" name="taskName" required><br><br>

                    <label for="taskDescription"> <b>Task description</b></label>
                    <input type="text" id = "taskDescription" placeholder="Enter Task Description" name="taskDescription" required><br><br>
 
                    <label for="assignMember"> <b>Assign to member</b></label>
                    <select id="selectMember"  name ="assignMember"></select><br><br>
 
                    <button type="button" class="cancelbtn" onclick="openForm()">Cancel</button>
                    <button type="submit" class="createbtn" id = "editBtn">Create task</button>
                </form>


            </div>
        </body>
        <footer>

        </footer>
        <script src="JS/main.js"></script>
    </div>
    
    
</body>
</html>
