<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>Document</title>
</head>
<body>
    <div id="mainDiv">
        <!-- header div containing circles with overview of every group member and their plants -->
        <header>
            <div id="headerDiv">
                <div id="newMemberDiv">
                    <a href="index.html">
                        <div class="circleDiv">
                            <div id="newMemberC">
                                <div id="plusIco">+</div>
                            </div>
                            <div class="circleTxt">New member</div>
                        </div>
                     </a>
                </div>
                    <div id="circleOverview">
                        
                        <!-- <div class="circleDiv">
                            <div class="headerCircles">
                            </div>
                            <div class="circleTxt">Bruker</div>
                        </div>
                        
                        <div class="circleDiv">
                            <div class="headerCircles">
                            </div>
                            <div class="circleTxt">Benjamin</div>
                        </div> -->

                        <script src="JS/createUser.js"></script>
                    </div>
                <div id="myPlantDiv">
                    <div id="myPlantCircle">
                    </div>
                    <div id="myPlantTxt" class="circleTxt">My plant</div>
                </div>
            </div>
        </header>

        <body>
            <div id="bodyDiv">
                <div id="quoteDiv"></div>
                <div id="progressBoard">
                    <div id="toDoColumn" class="progressColumns"
                    ondrop="drop_handler(event);" ondragover="dragover_handler(event);" >
                        &nbsp &nbsp To do
                        <div></div>
                    </div>
                    <div id="inProgressColumn" class="progressColumns" style="left: 300px;"
                    ondrop="drop_handler(event);" ondragover="dragover_handler(event);"
                    >
                        &nbsp &nbsp In progress
                    </div>
                    <div id="completedColumn" class="progressColumns" style="left: 600px;"
                    ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
                        &nbsp &nbsp Completed
                    </div>
                </div>

            <div id="feedDiv">
                <h1>Feed</h1>
                <div id ="toDoFeed">hey</div>
                <div id = "inProgFeed">heyy</div>
                <div id = "compFeed">heyyy</div>

            </div>

            <button class="open-button" onclick="openForm()">Create Task</button>
            <div class="form-popup" id="form">
            
                <form class="form-container" onsubmit="createTask(event)">
                    <h1>Create task</h1>
                    <p>Fill in this form to create a task!</p>
                    <label for="taskName"> <b>Task Name</b></label>
                    <input type="text" placeholder="Enter Task Name" name="taskName" required><br><br>

                    <label for="taskDescription"> <b>Task Description</b></label>
                    <input type="text" placeholder="Enter Task Description" name="taskDescription" required><br><br>
 
                    <label for="assignMember"> <b>Assign Member</b></label>
                    <select id="selectMember"name ="assignMember"></select>
                    
                    <br><br>
 
                    <button type="submit" class="cancelbtn" onclick="openForm()">Cancel</button>
                    <button type="submit" class="createbtn">Create task</button>
                </form>
        </body>
        <footer>

        </footer>
        <script src="JS/main.js"></script>
    </div>
    
    
</body>
</html>
