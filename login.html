<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <title>Log in page</title>
</head>
<body>
    <form onsubmit = "loginUser(event)"> 
        <div id="loginDiv">
            <input id="usernameLogin" name="usernameLogin" type="text" placeholder="username" required>
            <input id="passwordLogin" name="passwordLogin" type="password" placeholder="password" required>
            <input id="submitLogin" type="submit">
        </div>
        <script src="JS/loginUser.js"></script>
    </form>
    
    <script src="JS/loginUser.js"></script>
</body>
</html>
